<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__head"></div>
      <div class="card__body">
        <div class="card__body__img">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="card__body__text">
          <div class="card__body__text__name">Victor Crest</div>
          <div class="card__body__text__age">26</div>
          <div class="card__body__text__city">London</div>
        </div>
        <div class="card__foot">
          <div class="card__foot__stat">
            <span class="card__foot__stat__total">80K</span>
            <span class="card__foot__stat__title">Followers</span>
          </div>
          <div class="card__foot__stat">
            <span class="card__foot__stat__total">803K</span>
            <span class="card__foot__stat__title">Likes</span>
          </div>
          <div class="card__foot__stat">
            <span class="card__foot__stat__total">1.4K</span>
            <span class="card__foot__stat__title">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
